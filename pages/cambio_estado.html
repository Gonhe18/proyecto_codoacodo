<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SDT - Cambio de estado</title>

		<!-- CSS General -->
		<link rel="stylesheet" href="\css\general.css" />
		<link rel="stylesheet" href="\css\cambio_estado.css" />
	</head>
	<body>
		<header class="encabezado">
			<div class="bloq_campos_tiempo">
				<div id="tiempo" class="oculto">
					<div class="descrip_tiempo">
						<img
							src=""
							alt="Icono tiempo"
							id="ico_tiempo"
							class="ico_tiempo"
						/>
						<div id="temperatura" class="bloque_temperatura">
							<span id="temp" class="temp"></span>
							<span id="descrip" class="descrip"></span>
						</div>
					</div>
					<span id="localidad" class="localidad"></span>
				</div>
			</div>
			<div class="encabezado_fijo">
				<a href="/index.html">
					<img src="/img/logo.png" alt="Logo SDT" />
				</a>
			</div>
			<div class="contenedor_contacto">
				<a href="/pages/contacto.html" class="btn_contacto">Contacto</a>
			</div>
		</header>
		<main class="contenedor">
			<section class="estructura_contenido">
				<div class="contenedor_gral">
					<h1 class="tit_principal">Cambio de estado</h1>
					<table class="tabla_cambio_estado">
						<thead class="encabezado_tabla">
							<tr>
								<th>N° trámite</th>
								<th>Nombre</th>
								<th>Fecha actualización</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tbody class="cuerpo_tabla" id="tb_cambio_estado"></tbody>
					</table>

					<form
						action="/pages/cambio_estado.html"
						method="post"
						class="contenedor_form"
						id="form_cambio_estado"
					>
						<div class="bloque_descripcion">
							<div class="bloque_campos">
								<label class="label_form" for="estado"
									>Estado trámite</label
								>
								<select
									name="estado"
									id="estado"
									class="input_form"
									data-validacion='["required"]'
								>
									<option value="">Elija un estado</option>
									<option value="aprobado">Aprobado</option>
									<option value="rechazado">Rechazado</option>
								</select>
								<span class="hidden" id="error_estado"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="motivo"
									>Motivo respuesta</label
								>
								<input
									type="text"
									name="motivo"
									id="motivo"
									class="input_form"
									placeholder="Ingrese la resolución del trámite"
									data-validacion='["required"]'
								/>
								<span class="hidden" id="error_motivo"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="descripcion"
									>Descripción respuesta</label
								>
								<textarea
									name="descripcion"
									id="descripcion"
									cols="30"
									rows="10"
									class="textarea_form"
									placeholder="Ingrese una descripción de la resolución del trámite"
									data-validacion='["required","min:4"]'
								></textarea>
								<span class="hidden" id="error_descripcion"></span>
							</div>
						</div>
						<div class="btn_form">
							<button class="btn_guardar">Actualizar trámite</button>
							<a href="../index.html" class="btn_volver">Volver</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="pie_pagina">
			<p>&copy Codo a Codo 2023</p>
		</footer>

		<!-- SWEET ALERT -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<!-- JS -->
		<script src="/js/cambiar_estado.js" type="module"></script>
	</body>
</html>
