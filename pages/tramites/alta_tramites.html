<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SDT - Nuevo trámite</title>

		<!-- CSS General -->
		<link rel="stylesheet" href="/css/general.css" />
		<!-- Menú navegación -->
		<link rel="stylesheet" href="/css/menu_navegacion.css" />
	</head>
	<body>
		<header class="encabezado">
			<div class="bloq_campos_tiempo">
				<div id="tiempo" class="oculto">
					<div class="descrip_tiempo">
						<img
							src=""
							alt="Icono tiempo"
							id="ico_tiempo"
							class="ico_tiempo"
						/>
						<div id="temperatura" class="bloque_temperatura">
							<span id="temp" class="temp"></span>
							<span id="descrip" class="descrip"></span>
							<span id="localidad" class="localidad"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="encabezado_fijo">
				<a href="/index.html">
					<img src="/img/logo.png" alt="Logo SDT" />
				</a>
			</div>
		</header>
		<nav>
			<ul>
				<li><a href="/index.html">Inicio</a></li>
				<li>
					<a href="/pages/puestos_trabajo/tabla.html">Puestos trabajo</a>
				</li>
				<li>
					<a href="/pages/estados_tramites/tabla.html">Estados trámite</a>
				</li>
				<li><a href="/pages/tipo_tramite/tabla.html">Tipos trámite</a></li>
				<li>
					<a href="/pages/contacto.html" class="btn_contacto">Contacto</a>
				</li>
			</ul>
			<div class="hide">
				<box-icon name="menu" color="white"></box-icon>
			</div>
		</nav>
		<main class="contenedor">
			<section class="estructura_contenido">
				<div class="contenedor_gral">
					<h1 class="tit_principal">Nuevo Trámite</h1>
					<form
						action="/pages/tramites/alta_tramites.html"
						method="post"
						class="contenedor_form"
						id="form_nuevo"
					>
						<div class="bloque_datos">
							<div class="bloque_campos">
								<label class="label_form">Tipo trámite</label>
								<select
									name="tipo_tramite"
									id="tipo_tramite"
									class="input_form"
									data-validacion='["required"]'
								>
									<option value="">
										Seleccione el tipo de trámite
									</option>
								</select>

								<span class="hidden" id="error_tipo_tramite"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form">Área</label>
								<select
									name="area"
									id="area"
									class="input_form"
									data-validacion='["required"]'
								>
									<option value="">
										Selecciones el área de destino
									</option>
								</select>
								<span class="hidden" id="error_area"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form">Nombre</label>
								<input
									type="text"
									name="nombre"
									id="nombre"
									class="input_form"
									placeholder="Ingrese su nombre"
									data-validacion='["required"]'
								/>
								<span class="hidden" id="error_nombre"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="apellido"
									>Apellido</label
								>
								<input
									type="text"
									name="apellido"
									id="apellido"
									class="input_form"
									placeholder="Ingrese su apellido"
									data-validacion='["required"]'
								/>
								<span class="hidden" id="error_apellido"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="email">Email</label>
								<input
									type="email"
									name="email"
									id="email"
									class="input_form"
									placeholder="Ingrese su email"
									data-validacion='["required","email"]'
								/>
								<span class="hidden" id="error_email"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="telefono"
									>Telefóno</label
								>
								<input
									type="number"
									name="telefono"
									id="telefono"
									class="input_form"
									placeholder="Ingrese su número de teléfono"
									data-validacion='["required","min:8","max:10"]'
								/>
								<span class="hidden" id="error_telefono"></span>
							</div>
						</div>
						<div class="bloque_descripcion">
							<div class="bloque_campos">
								<label class="label_form" for="asunto">Asunto</label>
								<input
									type="text"
									name="asunto"
									id="asunto"
									class="input_form"
									placeholder="Ingrese el asunto de su trámite"
									data-validacion='["required"]'
								/>
								<span class="hidden" id="error_asunto"></span>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="descripcion"
									>Descripción</label
								>
								<textarea
									name="descripcion"
									id="descripcion"
									cols="30"
									rows="10"
									class="textarea_form"
									placeholder="Ingrese una descripción de su trámite"
									data-validacion='["required","min:4"]'
								></textarea>
								<span class="hidden" id="error_descripcion"></span>
							</div>
						</div>
						<div class="btn_form">
							<button class="btn_guardar" id="guardar_nuevo">
								Crear
							</button>
							<a href="/index.html" class="btn_volver">Volver</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="pie_pagina">
			<p>&copy Codo a Codo 2023</p>
			<div class="contenedor_mapa">
				<div class="info_mapa">
					<p>Av. Eduardo Madero 470, C1106 CABA</p>
					<div class="descrip_map" id="mostrar_mapa">
						<box-icon
							type="solid"
							name="map"
							color="red"
							size="sm"
						></box-icon>
						<span>Ver mapa</span>
					</div>
				</div>
				<div class="oculto" id="mapa">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.085988993467!2d-58.37149272506649!3d-34.60198705740538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335325f19f9a3%3A0xfd34b93fba734a98!2sLuna%20Park!5e0!3m2!1ses!2sar!4v1684889561985!5m2!1ses!2sar"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
						class="i_maps"
					></iframe>
				</div>
			</div>
		</footer>

		<!-- SWEET ALERT -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<!-- ICONOS -->
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

		<!-- JS -->
		<script src="/pages/tramites/js/alta_tramite.js" type="module"></script>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(".hide").on("click", function () {
				$("nav ul").toggle("slow");
			});
		</script>
	</body>
</html>
