<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SDT - Sistema de trámites</title>

		<!-- CSS General -->
		<link rel="stylesheet" href="\css\general.css" />
		<!-- CSS Propio de esta página -->
		<link rel="stylesheet" href="\css\index.css" />
	</head>
	<body>
		<header class="encabezado">
			<a href="/index.html">
				<img src="/img/logo.png" alt="Logo SDT" />
			</a>
			<div class="contenedor_contacto">
				<a href="/pages/contacto.html" class="btn_contacto">Contacto</a>
			</div>
		</header>
		<main class="contenedor">
			<section class="estructura_contenido">
				<div class="contenedor_gral">
					<h1 class="tit_principal">Gestión de trámites</h1>
					<div class="contenedor_btn">
						<a href="/pages/nuevo_tramite.html" class="btn_nuevo"
							>Nuevo trámite</a
						>
					</div>
					<div id="bloque_tabla">
						<table class="tabla oculto" id="tabla">
							<thead class="encabezado_tabla">
								<tr>
									<th>N° trámite</th>
									<th>Nombre</th>
									<th>Fecha actualización</th>
									<th>Estado</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody class="cuerpo_tabla" id="body_home"></tbody>
						</table>
					</div>
				</div>
			</section>
		</main>
		<footer class="pie_pagina">
			<p>&copy Codo a Codo 2023</p>
		</footer>

		<!-- ICONOS -->
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

		<!-- SWEET ALERT -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<!-- JS -->
		<script src="/js/index.js"></script>
	</body>
</html>
