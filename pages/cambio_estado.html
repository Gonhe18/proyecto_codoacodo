<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SDT - Cambio de estado</title>

		<!-- CSS General -->
		<link rel="stylesheet" href="\css\general.css" />
		<link rel="stylesheet" href="\css\cambio_estado.css" />
	</head>
	<body>
		<header class="encabezado">
			<a href="/index.html">
				<img src="/img/logo.png" alt="Logo SDT" />
			</a>
			<div class="contenedor_contacto">
				<a href="/pages/contacto.html" class="btn_contacto">Contacto</a>
			</div>
		</header>
		<main class="contenedor">
			<section class="estructura_contenido">
				<div class="contenedor_gral">
					<h1 class="tit_principal">Cambio de estado</h1>
					<table class="tabla_cambio_estado">
						<thead class="encabezado_tabla">
							<tr>
								<th>N° trámite</th>
								<th>Nombre</th>
								<th>Fecha actualización</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tbody class="cuerpo_tabla" id="tb_cambio_estado"></tbody>
					</table>

					<form
						action="/pages/cambio_estado.html"
						method="post"
						class="contenedor_form"
						id="form_cambio_estado"
					>
						<div class="bloque_descripcion">
							<div class="bloque_campos">
								<label class="label_form" for="estado"
									>Estado trámite</label
								>
								<select name="estado" id="estado" class="input_form">
									<option value="">Elija un estado</option>
									<option value="aprobado">Aprobado</option>
									<option value="rechazado">Rechazado</option>
								</select>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="motivo_actualizacion"
									>Resolución del trámite</label
								>
								<input
									type="text"
									name="motivo_actualizacion"
									id="motivo_actualizacion"
									class="input_form"
									placeholder="Ingrese la resolución del trámite"
								/>
							</div>
							<div class="bloque_campos">
								<label
									class="label_form"
									for="descripcion_actualizacion"
									>Descripción motivo</label
								>
								<textarea
									name="descripcion_actualizacion"
									id="descripcion_actualizacion"
									cols="30"
									rows="10"
									class="textarea_form"
									placeholder="Ingrese una descripción de la resolución del trámite"
								></textarea>
							</div>
						</div>
						<div class="btn_form">
							<button class="btn_guardar">Actualizar trámite</button>
							<a href="../index.html" class="btn_volver">Volver</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="pie_pagina">
			<p>&copy Codo a Codo 2023</p>
		</footer>
		<script src="/js/cambiar_estado.js" type="module"></script>
	</body>
</html>
