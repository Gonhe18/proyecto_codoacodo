<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SDT - Nuevo trámite</title>

		<!-- CSS General -->
		<link rel="stylesheet" href="\css\general.css" />
	</head>
	<body>
		<header class="encabezado">
			<a href="/index.html">
				<img src="/img/logo.png" alt="Logo SDT" />
			</a>
			<div class="contenedor_contacto">
				<a href="/pages/contacto.html" class="btn_contacto">Contacto</a>
			</div>
		</header>
		<main class="contenedor">
			<section class="estructura_contenido">
				<div class="contenedor_gral">
					<h1 class="tit_principal">Nuevo Trámite</h1>
					<form
						action="/pages/nuevo_tramite.html"
						method="post"
						class="contenedor_form"
						id="form_nuevo"
					>
						<div class="bloque_datos">
							<div class="bloque_campos">
								<label class="label_form" for="nombre">Nombre</label>
								<input
									type="text"
									name="nombre"
									id="nombre"
									class="input_form"
									placeholder="Ingrese su nombre"
								/>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="apellido"
									>Apellido</label
								>
								<input
									type="text"
									name="apellido"
									id="apellido"
									class="input_form"
									placeholder="Ingrese su apellido"
								/>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="email">Email</label>
								<input
									type="email"
									name="email"
									id="email"
									class="input_form"
									placeholder="Ingrese su email"
								/>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="tel">Telefóno</label>
								<input
									type="text"
									name="tel"
									id="tel"
									class="input_form"
									placeholder="Ingrese su número de teléfono"
								/>
							</div>
						</div>
						<div class="bloque_descripcion">
							<div class="bloque_campos">
								<label class="label_form" for="asunto">Asunto</label>
								<input
									type="text"
									name="asunto"
									id="asunto"
									class="input_form"
									placeholder="Ingrese el asunto de su trámite"
								/>
							</div>
							<div class="bloque_campos">
								<label class="label_form" for="descripcion"
									>Descripción</label
								>
								<textarea
									name="descripcion"
									id="descripcion"
									cols="30"
									rows="10"
									class="textarea_form"
									placeholder="Ingrese una descripción de su trámite"
								></textarea>
							</div>
						</div>
						<div class="btn_form">
							<button class="btn_guardar" id="guardar_nuevo">
								Crear trámite
							</button>
							<a href="../index.html" class="btn_volver">Volver</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="pie_pagina">
			<p>&copy Codo a Codo 2023</p>
		</footer>
		<script src="/js/nuevo_tramite.js" type="module"></script>
	</body>
</html>
